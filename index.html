
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Careeroo Favicon -->
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/CodeKaito/Epicode-task-11/main/assets/favicon.ico" type="image/x-icon" color="#171717">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Careeroo</title>
</head>
<body>
    <div class="main-container">
        <div class="main-container-spacing">
        <h1 class="title">CAREEROO</h1>
        <h3 class="subtitle">Your career starts from here</h3>
        <form>
            <div class="input-container">
                <div class="location-container">
                    <label for="location">Location</label><br>
                    <input type="search" id="location" class="inputFields" placeholder="Insert a location" required>
                </div>
            
                <div class="jobTitle-container">
                    <label for="jobTitle">Job Title</label><br>
                    <input type="search" id="jobTitle" class="inputFields" placeholder="Insert a job title" required>
                </div>
            </div>
                <div class="button-container">
                    <input type="submit" id="cerca" class="button" value="Submit">
                    <input type="reset" id="clear" class="button" value="Reset">
                </div>
        </form>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
